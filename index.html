<!DOCTYPE html>
        <html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EMIL</title>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="APP.js"></script>
</head>
<body>

<div id="logo"> 
  <img src="IMG/logotop.png" alt="empty" >
</div>

<div class="container">
		<div class="form1">
		        <p>Register Form</p>
				<form id="RegForm">
				<div class="wrap">
			      
				        <div id="username"></div>
				      	<input type="text"  placeholder="Username">
				      
				        <div id="password"></div>
				      	<input type="text"  placeholder="Password">
						  
						<div id="password"></div>
				      	<input type="text"  placeholder="Confirm Password">
						  
						<div id="email"></div>
				      	<input type="text"  placeholder="email">
						
						<div id="location"></div>
						<form action="">
				          <select name="location">
						    <option selected disabled hidden>Your Location</option>
						    <option >UK</option>
						    <option >FRANCE</option>
						    <option >SPAIN</option>
						  </select>
						</form>			      	
	        
				 <div class="checkbox2">
			      	   <input type="checkbox" id="c1"><label for="c1"><span></span><div class="checkboxtxt">I have read and accept the terms of use</div> </label>
			      </div>             
					  <input type="submit" value="Sign up">
	              </div>
				</form> 
        </div>


		<div class="form2">
					<p>Sign In Form</p>
					<form id="RegForm2">
				      	<div class="wrap">
				      
					        <div id="username"></div>
					      	<input type="text"  placeholder="Username">					  
					        <div id="password"></div>
					      	<input type="text"  placeholder="Password">

					      <div class="log_wrap">
		                  	<div class="checkbox3">
			      	  			 <input type="checkbox" id="c3"><label for="c3"><span></span><div class="checkboxtxt2">Remember me  </div> </label>
			      			 </div>
						   <input type="submit" value="Sign in" id="button_wrap">
						 </div>

		              </div>
					</form> 
         
        	    <div class="form5">
					<p>Recovery Form </p>
						<form id="RegForm5">
						<div class="wrap">
				      
					        <div id="email"></div>
					      	<input type="text"  placeholder="Enter your Email">					     
					        <div id="phone"></div>
					      	<input type="text"  placeholder="Enter your Phone number">

					       <div class="wrap_log">
		                    <input id="left_button" type="submit" value="Send">
						    <input id="right_button_recovery" type="submit" value="Done">
						   </div>
		                </div>
					    </form> 
		        </div> 
        </div>


		<div class="form3">
		<p>Send Email</p>
			<form id="RegForm3">
			<div class="wrap">
		     
			       <div id="username"></div>
			      	<input type="text"  placeholder="Your Name"> 					
					<div id="email"></div>
			      	<input type="text"  placeholder="Your Email">
			      	<textarea placeholder="Type your message ...."></textarea> 

			      <div class="wrap2">
			      <div class="checkbox">
			      	   <input type="checkbox" id="c2"><label for="c2"><span></span><div class="checkboxtxt">Send a copy to my Email</div> </label>
			      </div>   
					  <input type="submit" value="Send Email">
				 </div>
              </div>
			</form> 
        </div>
        <div class="form4">
				<p>Subscribe Form</p>
					<form id="RegForm4">
						<div class="wrap">
				     
					       <div id="email"></div>
				           <input type="text"  placeholder="Enter your Email">

					      <div class="wrap_log">
		                   <input id="left_button" type="submit" value="Subscribe">
						   <input id="right_button" type="submit" value="No,Thanks">
						 </div>
		              </div>
					</form> 
				<div id="logo"> 
				  <img src="IMG/bottom-logo.png" alt="empty">
				</div>
        </div>
</div>
</div>

</body>
</html>
